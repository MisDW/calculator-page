<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="contenedor">
            <div class="pantalla">
                <span>0.0</span>
            </div>
        </div>
        <div class="botones">
            <div class="btn" id="rojo">AC</div>
            <div class="btn" id="rojo">C</div>
            <div class="btn" id="rojo">OFF</div>
            <div class="btn" id="naranja">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn" id="naranja">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn" id="naranja">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn suma" id="naranja">+</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn" id="naranja">=</div>
        </div>
    </div>
</body>
</html>
